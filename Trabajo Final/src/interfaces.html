<!DOCTYPE html>
<html lang="es-es">
<!-- INICIO HEAD -->

<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Página Principal</title>
  <link rel="stylesheet" href="style/styleAllPages.css" />
  <link rel="stylesheet" href="style/paginasContenido.css" />
  <link rel="stylesheet" href="style/mini-event-calendar.css">
  <script src="script/jquery-3.5.1.min.js"></script>
  <script src="script/scritpAllPages.js"></script>
  <script src="script/contenidoPagina.js"></script>
  <script src="script/foro.js"></script>
  <script src="script/calificaciones.js"></script>
  <script src="script/mini-event-calendar.js"></script>
  <script src="script/jquery.table2excel.js"></script>
</head>
<!-- FIN HEAD -->

<body>

  <header>
    <img class="icon-imagen" src="images/logo.png" alt="logo" />
    <h1>Aula Global</h1>
    <div id="user" onclick="openForm()" style="cursor: pointer">
      <img id="log" src="images/log.png" alt="logo" />
      <div>
        <p id="username">Invitado</p>
        <p id="rol">Invitado</p>
      </div>
    </div>
    <div id="clearfix">
      <button onclick="cerrarSesion()" id="closeSessionbtn">
        Cerrar Sesion
      </button>
      <button onclick="closeForm()" id="cancelbtn">Cancel</button>
    </div>
    <!--<div id="search">
      <input id="searchBar" type="text" placeholder="Buscar..." name="searchBar" />
      <input id="searchImg" type="image" src="images/search.png" alt="lupa" onclick="buscar()">
    </div>-->
  </header>


  <div id="container">
    <aside>
      <button  onclick="setPrincipal()" class="subfirst-body-item">
        Volver a la página principal
      </button>
      <button onclick="setInterfaces()" id="seleccion" class="subfirst-body-item">
        Interfaces de Usuario
      </button>
      <button id="navCalificaciones" onclick="setCalificaciones()" class="subfirst-body-item">
        Calificaciones
      </button>
      <button id="navcolorforo" onclick="setForo()" class="subfirst-body-item">
        Foro
      </button>
      <div id="calendario"></div>
    </aside>

    <section id="contenido">
      <h2>Interfaces de Usuario</h2>
      <div id="nuevoTema"></div>
      <button onclick="addTemaManual()" id="temaNuevoBoton" class="botonNuevoTema">Añadir nuevo tema</button>
    </section>


    <section id="foro">
      <h2>Foro</h2>
      <h4 class="bajoTitulo">Número de mensajes: <b id="numeroMensaje">0</b></h4>
      <h4 class="bajoTitulo" id="ultimoMensajeTiempo">Último mensaje: -/-/- -:-</h4>
      <div class="temaAbierto" id="mtema">
        <div id="mensaje"></div>
        <div class="nuevoMensajeForo">
          <div class="emisorNuevo">
            <h4 class="nombreForo" id="nombreForoID1"> Escribe su mensaje </h4>
          </div>
          <textarea id="textMensajeNuevo" rows="5" class="mensajeNuevo" name="description"></textarea>
          <input type="submit" onclick="nuevoMensajeForoManual()">
        </div>
      </div>
      <div class="second-body-container" id="foroTema">
        <div id="comentario" class="subsecond-body-container1">
          <p id="nombreComentario" class="students-table-body-item"></p>
          <p id="fecha" class="students-table-body-item"></p>
          <p id="textoComentario" class="students-table-body-item"></p>
        </div>
      </div>
    </section>

    <section id="CalificacionesContenedor">
      <h2>Calificaciones</h2>
      <div id="calificacionesTabla"></div>
    </section>

  </div>
  <div id="footer">
    <a class="last-body-item" href="https://www.uc3m.es/Inicio" target="_blank">Web UC3M</a>
    <p class="barra">|</p>
    <a class="last-body-item" href="https://www.uc3m.es/inicio/informacion-legal/politica-privacidad"
      target="_blank">Politica Privacidad</a>
    <p class="barra">|</p>
    <a class="last-body-item" href="https://www.uc3m.es/inicio/proteccion-datos" target="_blank">Copyright</a>
  </div>
</body>

</html>
